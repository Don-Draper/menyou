<h1>Admin</h1>
<div ng-controller='adminController' class="admin-container">
	<div class="add-menuitem-container">
	  <h3>Add Menu Item</h3>
	  <menuform categories="allcategories" form='formData' add="addMenuItem()"></menuform>		
	</div>

	<div class="add-category-container">
	  <h3>Add Category</h3>
	  <categoryform add="addCategory()" form='formData' success-alert={{createdCategory}}></categoryform>	
	</div>
</div>
