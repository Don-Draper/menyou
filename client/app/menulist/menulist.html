<h1>{{name}} Menu</h1>
<ul>
  <li ng-repeat="item in data track by $index">
    <div ng-click="click({item: item})" >{{item.name}} | ${{item.price}} | {{item.description}}  - CLICK ME</div>
  </li>
</ul>
