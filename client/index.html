<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <title>menYOU</title>
</head>
<body>

  <div ng-app="app">
    <!-- NOTE: if needed we can use ng-init to pull in data that will be available globally -->

    <ul ng-controller='categoriesController'>
      <category ng-repeat="category in data" name={{category}} ng-click="setCurrentCategory(category)"></category>
    </ul>

    <div ng-hide="category.name === undefined" ng-controller="menulistController">
      <menu name={{category.name}} data="data.items" added="added.items" click="addMenuItemToChosenList(item)" addedclick="removeMenuItemFromChosenList(index)"></menu>
    </div>

    <div ng-controller='chosenItemsController'>
      <chosenitem name={{category.name}} added="data.items" click="addMenuItemToChosenList(item)" addedclick="removeMenuItemFromChosenList(index)"></chosenitem>
    </div>


    <div ng-controller="totalController">
      <totaldirective totaldirectivescope={{totalscope.total}}></totaldirective>

    <div ng-controller='placeorderController'>
      <placeorder click="placeOrder()"></placeorder>

    </div>

  </div>



  <script src="app/app.js"></script>
  <script src="app/services/services.js"></script>
  <script src="app/categories/categories.js"></script>
  <script src="app/menulist/menulist.js"></script>
  <script src="app/chosenitems/chosenitems.js"></script>
