<form ng-submit="add()">
  <label for="category">Category</label>
  <select required ng-model="form.category_id" name="categoryid">
    <option value="">Make a selection</option>
    <option ng-repeat="category in categories" value={{category.id}}>{{category.name}}</option>
  </select><br><br>
  <label for="name">Name</label>
  <input required type="text" name="name" ng-model="form.name"><br><br>
  <label for="price">Price</label>
  <input required type="number" step=0.01 type="text" name="price" ng-model="form.price"><br><br>
  <label for="description">Description</label>
  <input required type="text" name="description" ng-model="form.description"><br><br>
  <button type="submit">Submit</button>
</form>
