<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <link rel="stylesheet" type="text/css" href="/styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <title>menYOU</title>
</head>
<body>

  <div ng-app="app" class="app-container">
    <!-- NOTE: if needed we can use ng-init to pull in data that will be available globally -->
    <h1>MENYOU</h1>

    <div ng-controller='categoriesController' class="categories-container">
<!--       <category ng-repeat="category in data" name={{category}} ng-click="setCurrentCategory(category)" class="category-slider"></category> -->
      <div class="category-slider">
        <div ng-repeat="category in data" ng-click="setCurrentCategory(category)" emit-last-repeater-element>{{category}}</div>
      </div>
    </div>

    <div ng-hide="category.name === undefined" ng-controller="menulistController" class="menu-list-container">
      <menu name={{category.name}} data="data.items" added="added.items" click="addMenuItemToChosenList(item)" removeclick="removeMenuItemFromChosenList(index)"></menu>
    </div>

    <h1>Order</h1>

    <div ng-controller="totalController" class="total-controller-div">

      <div ng-controller='chosenItemsController' class="suborders-container">
        <chosenitem name={{category.name}} added="data.items" click="addMenuItemToChosenList(item)" removeclick="removeMenuItemFromChosenList(index)"></chosenitem>
        <totaldirective totaldirectivescope={{totalscope.total}}></totaldirective>
      </div>

      <div ng-controller='placeorderController' class="place-order-container">
        <placeorder click="placeOrder()"></placeorder>
      </div>

    </div>
  </div>



  <script src="app/app.js"></script>
  <script src="app/services/services.js"></script>
  <script src="app/categories/categories.js"></script>
  <script src="app/menulist/menulist.js"></script>
  <script src="app/chosenitems/chosenitems.js"></script>
  <script src="app/total/total.js"></script>
  <script src="app/placeorder/placeorder.js"></script>

  <script src="app/placeorder/placeorder.js"></script>
  <script src="app/total/total.js"></script> -->
  <script>

  </script>
</body>
</html>
